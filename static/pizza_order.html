<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="pizza_form.css">
		<script
			  src="https://code.jquery.com/jquery-2.2.2.js"
			  integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="
			  crossorigin="anonymous"></script>
    		<script type="text/javascript">
    			$(document).ready(function(){
    				$("#btnSubmit").click(function(){
    					var data = {};
    					data.firstName = $("#txtFirstName").val();
    					data.lastName = $("#txtLastName").val();
    					data.email = $("#txtEmail").val();
    					data.userMessage = $("#txtComments").val();
              data.hasCheese = $('#chkCheese').is(":checked")
              data.hasMushrooms = $('#chkMushrooms').is(":checked")
              data.hasPepperoni = $('#chkPepperoni').is(":checked")
              console.log(data);
              var success = function(data){
    						$("#inputs").append("<p> Request Done"+JSON.stringify(data)+"</p>");
    					};
          
              $.ajax({
                type: "POST",
                url: "/pizzaParadise",
                data: JSON.stringify(data),
                success: success,
                dataType: "json",
                contentType: "application/json"
              });
    				});		
          });
        </script>
</head>
<html>
<body>
  <div id="wrapper">
  <div id="inputs">
  <div>
<center>
  <h1>Order</h1>
  First name: <input id = "txtFirstName" type="text" name="firstname" placeholder="John"><br/>
  Last name: <input id = "txtLastName" type="text" name="lastname" placeholder="Smith"><br/>
  Address:<input id = "txtEmail" type="email" name="email" placeholder="1234 Street City, ST Zip">
 <br/>
    <p>Pizza toppings (Check all that apply)</p>
    <input id = "chkCheese" type='checkbox' checked>Cheese
    <input id = "chkMushrooms" type='checkbox'>Mushrooms
    <input id = "chkPepperoni" type='checkbox'>Pepperoni
    <p>Comments:</br></p>
	    <textarea id = "txtComments"></textarea>
	  <p></p>
  <input type="button" value="Submit" id="btnSubmit">
</div>
</div>
</body>
</html>
